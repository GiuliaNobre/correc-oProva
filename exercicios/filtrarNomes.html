<script>
    let listaDeNomes = ["Alberto", "Maria", "Rafael", "Eloisa, Jo√£o", "Amanda", "Eduardo"]
    let listaNomesA =[];
    let listaOutrosNomes = [];

    for(nome of listaDeNomes){
